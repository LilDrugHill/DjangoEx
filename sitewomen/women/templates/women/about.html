{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
{% for post_on_page in page_obj %}
<p>{{ post_on_page.pk }}. {{ post_on_page.title }}</p>
{% endfor %}

<nav class="list-pages">
    <ul>
        {% for page_num in page_obj.paginator.page_range %}
        <li class="page-num">
            <a href="?page={{ page_num }}" >{{ page_num }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
{% endblock %}
